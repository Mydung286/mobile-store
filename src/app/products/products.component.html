<div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-2" *ngFor="let item of productHome">
        <div class="card-deck mt-3">
            <div class="card">
                <img class="card-img-top p-3" src="{{item.imageUrl}}" width="100%" height="250px" alt="">
                <div class="card-body text-center">
                    <h5 class="card-title">{{item.productName}}</h5>
                    <h6 class="card-text">{{item.price}}</h6>
                    <button class="btn btn-warning" [routerLink]="['/product-details', item.id]">Mua ngay</button>
                </div>
            </div>
        </div>
    </div>
</div>
